<div class="container-fluid">
    <h2 class="text-center">
        Create new Quote
    </h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Author is required</p>
            </div>
        </div>
    <div>
        <label for="quote">Quote</label>
           <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required></textarea>
    </div>
    <div class="alert alert-danger">
        <input type="date" required id="date">
        <p>Date is required</p>
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
