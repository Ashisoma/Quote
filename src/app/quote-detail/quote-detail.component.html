
<p>{{quote.author}}</p>
<div>
<span class="pr-3">
  <button (click)="increment(true)" class="btn btn-success"> <i class="far fa-thumbs-up"></i>Like: {{likes}}</button>
</span>
<span class="pr-3">
<button (click)="decrement(true)" class="btn btn-danger "> <i class="far fa-thumbs-down"></i>Dislike: {{dislikes}} </button>
</span>
<span class="pl-5">
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger"><i class="fas fa-trash"></i>Delete</button>
</span>
  </div>
