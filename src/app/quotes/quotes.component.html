<h1>Quotes</h1>

<ul>
  <div> 
    <li *ngFor= 'let quote of quote;let i=index' >
      My quot is: {{quote.name}}
      
      <div>
        <span>
              <button (click)="increment(i)"> Upvote: {{quote.upvote}} </button>
            
          </span>
          <span>
            
            <button (click)="decrement(i)"> Downvote: {{quote.downvote}} </button>
          </span> 
    </div>
    </li>
  </div>
</ul>
