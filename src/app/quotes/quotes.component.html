<section>
<div class="container-fluid">
  <h1 class="text-center">Quotes</h1>

  <div class="p-5 row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i=index' class="card text-center">
        <div class="cardheader text-center pt-3 bg-secondary">
          <h5> {{quote.name}}</h5><br>
          
          <p (click)='toggleDetails(i)' class="btn btn-info">See More</p>
          <app-quote-detail *ngIf='quote.showDetails'[quote]='quote' (deleteQuote)='quoteDelete($event,i)'></app-quote-detail>
          
          <div class="card-footer">
            {{quote.submitDate | dateCount | uppercase}}
          </div>
        </div>   
      </div>
    </div>
    <div class="col-md-6">
    <app-quote-form (addQuote)='addNewQuote($event)' ></app-quote-form>
    </div>
  </div>
</div>
</section>
